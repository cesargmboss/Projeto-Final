<script src="https://unpkg.com/feather-icons"></script>
<script>
    setTimeout(() => { feather.replace() }, 0);
</script>

<section class="login-page-container">
    <div class="login-overlay-wrapper">
        <div class="login-card-container">
            <div class="login-card">
                <div class="login-header-bg">
                    <h2 class="login-title">Bem-vindo(a) de Volta</h2>
                    <p class="login-subtitle">Acesse sua conta Ford</p>
                </div>
                
                <div class="login-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                        
                        <div *ngIf="errorMessage" class="error-message">
                            {{ errorMessage }}
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Endereço de E-mail</label>
                            <div class="input-wrapper">
                                <i data-feather="mail" class="input-icon"></i>
                                <input type="email" id="email" formControlName="email" 
                                    class="form-input"
                                    placeholder="user@ford.com">
                            </div>
                            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" 
                                 class="validation-error">
                                E-mail é obrigatório e deve ser válido.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-wrapper">
                                <i data-feather="lock" class="input-icon"></i>
                                <input type="password" id="password" formControlName="password" 
                                    class="form-input"
                                    placeholder="••••••••">
                            </div>
                            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" 
                                 class="validation-error">
                                A senha deve ter no mínimo 6 caracteres.
                            </div>
                        </div>
                        
                        <div class="form-group">
                    
                            <button type="submit" class="submit-button" [disabled]="loginForm.invalid">
                                Entrar
                            </button>
                        </div>
                    </form>
                    
                    <div class="separator-block">
                        <div class="separator-line"></div>
                        <span class="separator-text">Ou continue com</span>
                    </div>

                    <div class="social-login-grid">
                        <button class="social-button">
                            <i data-feather="chrome" class="social-icon"></i>
                        </button>
                        <button class="social-button">
                            <i data-feather="facebook" class="social-icon"></i>
                        </button>
                    </div>

                    <div class="signup-link-container">
                        <span class="signup-text">Não tem uma conta?
                            <a href="#" class="signup-link">Cadastre-se</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
