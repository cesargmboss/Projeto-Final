<section class="login-page-container">
    <div class="login-overlay-wrapper">
        <div class="login-card-container">
            <div class="login-card">
                <div class="login-header-bg">
                    <h2 class="login-title">Bem-vindo(a) de Volta</h2>
                    <p class="login-subtitle">Acesse sua conta Ford</p>
                </div>
                
                <div class="login-body">
                    <form (ngSubmit)="onSubmit()" class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">Endereço de E-mail</label>
                            <div class="input-wrapper">
                                <i data-feather="mail" class="input-icon"></i>
                                <input type="email" id="email" name="email" required
                                    class="form-input"
                                    placeholder="seuemail@exemplo.com">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-wrapper">
                                <i data-feather="lock" class="input-icon"></i>
                                <input type="password" id="password" name="password" required
                                    class="form-input"
                                    placeholder="••••••••">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="submit-button">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
